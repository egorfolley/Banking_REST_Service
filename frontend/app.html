<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Banking Dashboard</title>
    <style>
      :root {
        --bg: #0c1117;
        --panel: #121a24;
        --panel-2: #1a2430;
        --ink: #f7f3eb;
        --muted: #9aa6b2;
        --accent: #f6c453;
        --accent-2: #4dd7bf;
        --stroke: rgba(255, 255, 255, 0.08);
        --radius: 16px;
        --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top, #1c2531, var(--bg));
        min-height: 100vh;
      }

      header {
        display: flex;
        justify-content: space-between;
        gap: 24px;
        padding: 36px 6vw 20px;
        align-items: center;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      h1 {
        margin: 0 0 6px;
        font-size: clamp(32px, 4vw, 52px);
      }

      .subtitle {
        color: var(--muted);
        max-width: 520px;
      }

      main {
        display: block;
        padding: 20px 6vw 50px;
      }

      section {
        background: rgba(18, 26, 36, 0.92);
        border: 1px solid var(--stroke);
        border-radius: var(--radius);
        padding: 18px;
        box-shadow: var(--shadow);
      }

      section h2 {
        margin: 0 0 12px;
        font-size: 18px;
      }

      .tab-desc {
        margin: -6px 0 12px;
        color: var(--muted);
        font-size: 13px;
      }

      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      input,
      button,
      a {
        font-family: inherit;
        font-size: 14px;
      }

      input {
        flex: 1;
        min-width: 120px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--stroke);
        background: var(--panel-2);
        color: var(--ink);
      }

      button,
      .nav-link {
        padding: 10px 14px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(120deg, var(--accent), #ff9f45);
        color: #1a1405;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      button.ghost,
      .nav-link.ghost {
        background: transparent;
        border: 1px solid var(--stroke);
        color: var(--ink);
      }

      .stack {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .nav-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        margin: 16px 0 24px;
      }

      .status {
        color: var(--muted);
        font-size: 13px;
      }

      @media (max-width: 900px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>Banking Dashboard</h1>
        <p class="subtitle">Review your profile and jump to accounts, transfers, or cards.</p>
      </div>
      <div class="header-actions">
        <button id="logoutBtn" class="ghost">Logout</button>
      </div>
    </header>

    <main>
      <section>
        <h2>Profile</h2>
        <p class="tab-desc">Your account holder details.</p>
        <div class="stack">
          <div class="row">
            <input id="holderFirst" placeholder="first_name" disabled />
            <input id="holderLast" placeholder="last_name" disabled />
          </div>
          <div class="row">
            <input id="holderDob" placeholder="YYYY-MM-DD" disabled />
            <input id="holderPhone" placeholder="phone" disabled />
          </div>
          <div class="row">
            <input id="holderAddress" placeholder="address" disabled />
            <input id="holderSsn" placeholder="ssn_last_four" disabled />
          </div>
          <div id="profileStatus" class="status"></div>
        </div>
      </section>

      <div class="nav-grid">
        <a class="nav-link" href="/accounts">Accounts</a>
        <a class="nav-link" href="/transfers">Transfers</a>
        <a class="nav-link" href="/cards">Cards</a>
      </div>
    </main>

    <script>
      const defaultBaseUrl = window.location.origin;
      const state = {
        accessToken: localStorage.getItem("accessToken") || "",
        refreshToken: localStorage.getItem("refreshToken") || "",
      };
      const sessionAuthed = sessionStorage.getItem("sessionAuthed") === "true";
      if (!sessionAuthed || !state.accessToken) {
        window.location.href = "/";
      }

      function apiUrl(path) {
        return `${defaultBaseUrl}${path}`;
      }

      function bind(id) {
        return document.getElementById(id);
      }

      function setTokens(tokens) {
        state.accessToken = tokens.access_token || "";
        state.refreshToken = tokens.refresh_token || "";
        localStorage.setItem("accessToken", state.accessToken);
        localStorage.setItem("refreshToken", state.refreshToken);
        if (state.accessToken) {
          sessionStorage.setItem("sessionAuthed", "true");
        }
      }

      async function api(path, options = {}) {
        const headers = options.headers || {};
        if (state.accessToken) {
          headers.Authorization = `Bearer ${state.accessToken}`;
        }
        const url = apiUrl(path);
        const res = await fetch(url, {
          ...options,
          headers: { "Content-Type": "application/json", ...headers },
        });
        const text = await res.text();
        let data;
        try {
          data = text ? JSON.parse(text) : {};
        } catch (err) {
          data = { raw: text };
        }
        if (!res.ok) {
          throw { status: res.status, data };
        }
        return data;
      }

      function populateProfile(profile) {
        if (!profile) {
          return;
        }
        bind("holderFirst").value = profile.first_name || "";
        bind("holderLast").value = profile.last_name || "";
        bind("holderDob").value = profile.date_of_birth || "";
        bind("holderPhone").value = profile.phone || "";
        bind("holderAddress").value = profile.address || "";
        bind("holderSsn").value = profile.ssn_last_four || "";
      }

      bind("logoutBtn").addEventListener("click", () => {
        setTokens({});
        sessionStorage.removeItem("sessionAuthed");
        sessionStorage.removeItem("userId");
        window.location.href = "/";
      });

      (async () => {
        const statusEl = bind("profileStatus");
        try {
          const data = await api("/api/v1/account-holders/me");
          populateProfile(data);
          statusEl.textContent = "";
        } catch (err) {
          statusEl.textContent = "No profile found yet.";
        }
      })();
    </script>
  </body>
</html>
